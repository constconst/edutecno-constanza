<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div>
        <button type=" button ">Mostrar Información</button>
        <div class="resultado"></div>
    </div>
    <script>
        $(document).ready(function() {
            $('button').on('click', function() {
                $.ajax({
                    type: "GET",
                    url: " https://reqres.in/api/users ",
                    dataType: "json",
                    success: function(datosAPI) {
                        console.log(datosAPI.data)
                        datosAPI.data.forEach(element => {
                            $('.resultado')
                                .append(`<p>${element.id} - ${element.email} - ${element.first_name} - ${element.last_name} - <img src="${element.avatar}"></p>`)
                        })
                    },
                    error: function(error) {
                        //si todo sale bien, se agrega la funcionalidad aqu .
                    },
                });
            });
        });
    </script>
</body>

</html>
