<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio #3</title>
</head>

<body>
    <div>
        <div>
            <h2>
                Resultado: <span id="resultado"></span>
            </h2>
            <div>
                <div>
                    <div>
                        <label for="">Valor 1</label>
                        <input id="valor1" type="text">
                    </div>
                    <div>
                        <label for="">Valor 2</label>
                        <input id="valor2" type="text">
                    </div>
                    <div style="display: flex">
                        <button id="btn-sumar" type="button">
                            Sumar
                        </button>
                        <button id="btn-restar" type="button">
                            Restar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Escríbe aquí tu código
        // regex que solo acepte números
        var pattern = /^[0-9]+$/gm;
        // guardar valores a recibir en variables

        var sumar = document.getElementById('btn-sumar')
        var restar = document.getElementById('btn-restar')
        var resultado = document.getElementById('resultado')

        sumar.addEventListener('click', (event) => {
            var valor1 = document.getElementById('valor1').value
            var valor2 = document.getElementById('valor2').value
            if (valor1.match(pattern) && valor2.match(pattern)) {
                valor1 = parseInt(valor1)
                valor2 = parseInt(valor2)
                resultado.innerHTML = `<p>${valor1} + ${valor2} =  ♥︎ ${valor1 + valor2}</p>`
            }
        })
        restar.addEventListener('click', (event) => {
            var valor1 = document.getElementById('valor1').value
            var valor2 = document.getElementById('valor2').value
            if (valor1.match(pattern) && valor2.match(pattern)) {
                valor1 = parseInt(valor1)
                valor2 = parseInt(valor2)
                resultado.innerHTML = `<p>${valor1} - ${valor2} = ${Math.abs(valor1 - valor2)}</p>`
            }
        })
    </script>
</body>

</html>
