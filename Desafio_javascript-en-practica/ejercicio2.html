<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio #2</title>
</head>

<body>
    <div>
        <div>
            <h2>
                Paleta de colores
            </h2>
            <div style="display: flex;">
                <div style="display: flex;flex-direction: column;">
                    <button id="btn-1" style="background-color: #e53e3e; width:100px;height: 100px" type="button">
                </button>
                    <button id="btn-2" style="background-color: #dd6b20; width:100px;height: 100px" type="button">
                </button>
                    <button id="btn-3" style="background-color: #faf089; width:100px;height: 100px" type="button">
                </button>
                    <button id="btn-4" style="background-color: #48bb78; width:100px;height: 100px" type="button">
                </button>
                    <button id="btn-5" style="background-color: #81e6d9; width:100px;height: 100px" type="button">
                </button>
                    <button id="btn-6" style="background-color: #d53f8c; width:100px;height: 100px" type="button">
                </button>
                </div>
                <div style="width: 500px;height: 600px">
                    <div id="caja" style="border:1px solid black;width: 100%;height: 100%">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Escríbe aquí tu código
        var buttons = document.querySelectorAll("input[type=button]");
        var btn1 = document.getElementById('btn-1')
        var btn2 = document.getElementById('btn-2')
        var btn3 = document.getElementById('btn-3')
        var btn4 = document.getElementById('btn-4')
        var btn5 = document.getElementById('btn-5')
        var btn6 = document.getElementById('btn-6')
        var btn1Color = document.getElementById('btn-1').style.backgroundColor
        var btn2Color = document.getElementById('btn-2').style.backgroundColor
        var btn3Color = document.getElementById('btn-3').style.backgroundColor
        var btn4Color = document.getElementById('btn-4').style.backgroundColor
        var btn5Color = document.getElementById('btn-5').style.backgroundColor
        var btn6Color = document.getElementById('btn-6').style.backgroundColor
        var box = document.getElementById('caja')

        btn1.addEventListener('click', () => {
            box.style.backgroundColor = btn1Color
        })
        btn2.addEventListener('click', () => {
            box.style.backgroundColor = btn2Color
        })
        btn3.addEventListener('click', () => {
            box.style.backgroundColor = btn3Color
        })
        btn4.addEventListener('click', () => {
            box.style.backgroundColor = btn4Color
        })
        btn5.addEventListener('click', () => {
            box.style.backgroundColor = btn5Color
        })
        btn6.addEventListener('click', () => {
            box.style.backgroundColor = btn6Color
        })
    </script>
</body>

</html>
